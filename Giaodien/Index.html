<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center my-5">
        <h1>Quản Lý Công Việc</h1>
      </div>
      <div class="col">
        <section>
          <div class="card">
            <div class="card-header">

              <div class="alert alert-success alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Thêm công việc
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Mã sản phẩm</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
              </div>
              <div class="form-group">
                <label for="">Tên sản phẩm</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
              </div>
              <div class="form-group">
                <label for="">Loại</label>
                <select class="form-control" name="" id="">
                  <option>OPPO</option>
                  <option>SAM SUNG</option>
                </select>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="col">
        <section>
          <div class="card">
            <div class="card-header">
              <div class=" alert-dismissible fade show">
                <button class="btn btn-outline-primary my-1">Thêm công việc</button>
              </div>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-sm-2" type="submit">Tìm kiếm</button>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Sắp xếp
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Từ A - Z</a>
                    <a class="dropdown-item" href="#">Từ Z - A</a>
                    <a class="dropdown-item" href="#">Trạng thái kích hoạt</a>
                    <a class="dropdown-item" href="#">Trạng thái ẩn</a>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-body">
              <table class="table table-bordered table-sm">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Loại</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td><input type="text" name="" class="form-control" id=""></td>
                    <td><input type="text" name="" class="form-control" id=""></td>
                    <td>
                      <div class="form-group">
                        <select class="form-control" name="" id="">
                          <option></option>
                          <option>OPPO</option>
                          <option>SAM SUNG</option>
                        </select>
                      </div>
                    </td>
                    <td> </td>
                  </tr>
                  <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                    <td>mary@example.com</td>
                    <td>
                      <button class="btn btn-outline-primary mr-sm-2">Sửa</button>
                      <button class="btn btn-outline-danger">Xoá</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>


    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
